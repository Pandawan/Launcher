<html>
<head>
	<title>Witch Hunting Launcher</title>
	<link rel="stylesheet" href="./css/bulma.css"/>
	<link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
	<section class="hero is-primary is-bold" id="banner">
		<div class="hero-body">
			<div class="container">
				<h1 class="title">
					Game
				</h1>
				<h2 class="subtitle">
					Version 1.0.0
				</h2>
			</div>
		</div>
	</section>
	<section id="main">
		<div class="tile is-ancestor">
			<div class="tile is-8 is-parent">
				<div class="tile is-child">
					<figure class="image is-16by9">
						<img src="./assets/sf.png"/ id="changelog-image">
					</figure>
				</div>
			</div>
			<div class="tile is-4 is-parent">
				<div class="tile is-child box" id="text-box">
					<p class="title" id="changelog-title">Changelog title</p>
					<p class="content-box" id="changelog-content">Changelog content</p>
				</div>
			</div>
		</div>
	</section>
	<section class="hero" id="footer">
		<div class="hero-body">
			<div class="container columns">
				<div class="column is-10">
					<progress class="progress is-info" value="0" max="100" id="progress-bar">0%</progress>
					<p id="progress-text">Ready to play...</p>
				</div>
				<div class="column is-pulled-right">
					<a class="button is-large is-primary is-outlined" id="play-btn">
						Play
					</a>
				</div>
			</div>
		</div>
	</section>

	<script src="./js/script.js"></script>
</body>
</html>
